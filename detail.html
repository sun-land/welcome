<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상세페이지</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>

<script th:inline="javascript">

    // postId 받아오기
    /*<![CDATA[*/
    let postId = [[${postId}]];
    /*]]*/

    console.log(postId)

    // 페이지 로드되자마자 실행
    $(document).ready(function () {
        getPost();
        getComment();
    })

    // 게시글 불러오기
    function getPost() {
        $.ajax({
            // 1. GET API를 사용해 게시글 리스트 받아온다.
            type: 'GET',
            url: `/posts/${postId}`,
            success: function (response) {
                // 2. 게시글리스트의 각 게시글을 HTML로 붙인다.
                let title = response['title'];
                let createdAt = response['createdAt'];
                let contents = response['contents'];
                let temp_html = `<h1>${title}</h1>
                                <p>작성자 : 아직</p>
                                <p>작성일 : ${createdAt}</p>
                                <p>${contents}</p>`;
                let temp_button = `<button onclick="deletePost(${postId})">글 삭제하기</button>`;
                $('#post-area').append(temp_html);
                $('#button-area').append(temp_button);
            }
        })
    }

    // 댓글 불러오기
    function getComment() {
        $.ajax({
            // 1. GET API를 사용해 게시글 리스트 받아온다.
            type: 'GET',
            url: `/posts/${postId}/comments`,
            success: function (response) {
                // 2. 게시글리스트의 각 게시글을 HTML로 붙인다.
                for (let i=0;i<response.length;i++) {
                    let commentId = response[i]['commentId'];
                    let contents = response[i]['contents'];
                    // 1) HTML 태그를 만든다.
                    // 테이블의 각 행을 onclick하면 getOnePost(해당게시글아이디)함수가 실행되도록 설정
                    let temp_html = `<p>${contents}</p>`;
                    // 2) #post-body에 HTML을 붙인다.
                    $('#comment-area').append(temp_html);
                }
            }
        })
    }

    // 글 삭제하기
    function deletePost(postId) {
        // DELETE 요청으로 메모를 삭제한다.
        $.ajax({
            type: "DELETE",
            // url 주소를 백틱``에 담아 파리미터로 받은 id 값이 들어가도록 설정
            url: `/posts/${postId}`,
            success: function (response) {
                alert('삭제 완료!');
                window.location.href="/";
            }
        })
    }

    // 댓글 작성하기
    function saveComment() {
        // 1. 작성한 게시글 내용을 불러온다.
        let contents = $('#input-comment').val();

        // 2. 작성한 게시글이 올바른지 확인한다.
        if (contents == "") {
            alert("댓글을 입력해주세요")
            return;
        } else if (contents.trim().length >255) {
            alert("댓글은 255자까지만 입력가능합니다.")
            return;
        }

        // 3. 전달할 데이터를 JSON 형식으로 만든다.
        let data = {'contents':contents};

        // 4. POST 요청으로 서버에 데이터를 전달한다.
        $.ajax({
            type: "POST",
            url: `/posts/${postId}/comments`,
            contentType: "application/json", // JSON 형식으로 전달함을 알리기
            data: JSON.stringify(data), // 기본적으로 문자열로만 주고받을 수 있다.
            success: function (response) {
                alert('댓글이 게시되었습니다');
                window.location.reload(); // 새로고침
            }
        });
    }


</script>

<style>
    .post {
        background-color: darkseagreen;
        width: 900px;
        height:900px;
        margin : auto;
    }
</style>
<body>
<span th:text="${postId}"></span>의 상세페이지
<button onclick="location.href='/'">홈으로</button>
    <!--        글영역     -->
    <div class="post">
        <!--        게시글영역       -->
        <div id="post-area">
        </div>
        <div id="button-area">
        </div>
        <!--        댓글작성영역      -->
        <div>
            <p>댓글작성하기</p>
            <textarea id="input-comment" rows="2"></textarea>
            <button onclick="saveComment()">댓글 작성하기</button>
        </div>
        <!--        댓글영역        -->
        <div id="comment-area">
        </div>
    </div>


</body>
</html>
